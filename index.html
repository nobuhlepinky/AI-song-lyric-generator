<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Song Lyric Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hello! Input your favourite song name</h1>
      </header>
      <main>
        <form id="lyric-form">
          <input
            type="text"
            class="song-input"
            placeholder="Type a song name..."
            autocomplete="off"
            id="lyrics-input"
            class="lyrics-input"
          />

          <button type="submit" class="submit">Generate Lyrics</button>
        </form>
        <p class="hints">
          Try these song names: Coding, We find Love, Blinding lights, Happy,
          etc.
        </p>

        <div>
          <h2 class="generated" id="generated">Generated Lyrics:</h2>
          <p class="lyric-output" id="lyric-output"></p>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/nobuhlepinky" target="_blank"
          >Nobuhle Pinky Nsibanyoni</a
        >
        and is
        <a
          href="https://github.com/nobuhlepinky/AI-song-lyric-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://ai-song-lyric-generator.onrender.com" target="_blank"
          >hosted on Render</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Song Lyric Generator</title>
  </head>
  <body>
    <h1>Hello! Input your favourite song name</h1>
    <form>
      <input
        type="text"
        id="song-input"
        placeholder="Type a song name..."
        autocomplete="off"
      />

      <button type="submit">Generate Lyrics</button>
    </form>
    <div id="lyrics-output">
      <h2>Generated Lyrics:</h2>
      <p id="lyrics-text"></p>
    </div>

    <footer>
      This AI project was coded by
      <a href="https://github.com/nobuhlepinky" target="_blank"
        >Nobuhle Pinky Nsibanyoni</a
      >
      and is
      <a
        href="https://github.com/nobuhlepinky/AI-song-lyric-generator"
        target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://ai-song-lyric-generator.onrender.com" target="_blank"
        >hosted on Render</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
